<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 10px;
        }
        label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 2px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 6px;
            margin: 4px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 12px;
        }
        .form-group {
            margin-bottom: 8px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diamond Price Prediction</h1>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="carat">Carat</label>
                <input type="number" step="0.01" id="carat" name="carat" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth (%)</label>
                <input type="number" step="0.1" id="depth" name="depth" required>
            </div>
            <div class="form-group">
                <label for="table">Table (%)</label>
                <input type="number" step="0.1" id="table" name="table" required>
            </div>
            <div class="form-group">
                <label for="x">X (length in mm)</label>
                <input type="number" step="0.1" id="x" name="x" required>
            </div>
            <div class="form-group">
                <label for="y">Y (width in mm)</label>
                <input type="number" step="0.1" id="y" name="y" required>
            </div>
            <div class="form-group">
                <label for="z">Z (depth in mm)</label>
                <input type="number" step="0.1" id="z" name="z" required>
            </div>
            <div class="form-group">
                <label for="cut">Cut</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI1">SI1</option>
                    <option value="SI2">SI2</option>
                    <option value="VS1">VS1</option>
                    <option value="VS2">VS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <button type="submit" class="btn">Predict Price</button>
        </form>
        {% if prediction %}
            <div class="result">
                <p>Predicted Diamond Price: {{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
